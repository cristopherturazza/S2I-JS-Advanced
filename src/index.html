<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Best Cities To Live</title>
        <meta name="description" content="Check the life quality and choice your next living place!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/dae0a1b161.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="wrapper">
        <header>
            <div class="banner-container">
                <h1 class="main-title">BEST CITIES TO LIVE</h1>
            </div>
        </header>
        <section class="search-wrapper">
            <div class="search-box">
                <input type="search" id="citysearch" placeholder="Type and select a city...">
                <div class="x-icon"><i class="fas fa-xmark"></i></div>
                <div class="search-icon"><i class="fas fa-search"></i></div>
                <div class="hints-container">
                    <ul id="citylist"></ul>
                </div>
            </div>
        </section>
        <section class="citydata-wrapper">
            <div class="showcity-container">
                <div class="city-name">                    
                </div>
                <div class="city-summary">                    
                </div>
                <div class="city-mayor">
                </div>
                <div class="city-total-score">
                </div>
            </div>

            <div class="city-scores-chart">
                <p>CHARTS COMING SOON</p>
            </div>
        </section>
        <footer>

        </footer>
    </div>  
    </body>
</html>
